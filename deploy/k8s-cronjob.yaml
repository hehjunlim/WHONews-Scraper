apiVersion: batch/v1
kind: CronJob
metadata:
  name: healthcare-news-scraper
spec:
  schedule: "0 8 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: scraper
              image: healthcare-news-scraper:latest
              env:
                - name: DB_PATH
                  value: /data/healthcare_news.db
              volumeMounts:
                - name: events-data
                  mountPath: /data
          volumes:
            - name: events-data
              persistentVolumeClaim:
                claimName: events-data-pvc
          restartPolicy: OnFailure
